<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>로그인</title>
  </head>
  <body>
    <div id="wrap" class="vh100">
      <form method="post" name="login_form" id="login_form" action="">
        <div class="login-page">
          <div class="page-wr on">
            <p class="title">당신의 이름은?</p>
            <div class="login">
                <input type="text" name="username" id="username">
                <input type="submit" name="submit_username" value="submit">
            </div>
            <div class="login_signup">
              <button type="button" name="signup" id="signup" onclick="">처음 왔다면</button>
            </div>
          </div>
          <div class="page-wr">
            <p class="title">비밀번호를 입력하세요.</p>
            <div class="login">
                <input type="text" name="password" id="password">
                <input type="submit" name="submit_password" value="submit">
            </div>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
